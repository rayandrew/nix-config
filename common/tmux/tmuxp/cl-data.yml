session_name: cl-data
start_directory: "{{ directory.research }}/trace"
shell_command_before:
  - conda activate trace
windows:
  - window_name: "dev"
    focus: True
    shell_command_before:
    panes:
      - shell_command:
          - "{{ resize }} -p 75 -l main-vertical"
          - clear
          - vim
      - blank
      - blank
  - window_name: "remote"
    panes:
      - blank
